<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon FrontEnd Project </title>
    <link rel="stylesheet" href="amazon.css">
    
    <!-- font awesome linking -->
    <script src="https://kit.fontawesome.com/211484dd5c.js" crossorigin="anonymous"></script>

</head>
<body>
    <!-- Top navigation Bar -->
    <nav class="d-flex">
        <!-- Brand Logo -->
        <div class="nav_brand">
            <a href="#">
                <img src="media/logo.png" alt="Amazon">
                <span>.in</span>
            </a>
        </div>
        <!-- end brand logo -->

        <!-- start select address -->
        <ul class="d-inline-block">
            <li>&nbsp;</li>
            <li>
                <i class="fa-solid fa-location-dot"></i>
            </li>
        </ul>
        <div class="addr">
            <a href="#">
               <p>Hello</p>
               <h4>Select your address</h4>
            </a>
        </div>
        <!-- end select address -->

        <!-- Start of Search Bar -->
        <div class="d-flex search">
            <select name="allmenu" id="allmenu">
                <option value="All">All</option>
                <option value="All">All</option>
            </select>
            
            <!-- Input Field -->
            <input type="text" placeholder="Search Amazon.in">
            <!-- Search Icon -->
            <i class="fa-solid fa-magnifying-glass"></i>
            <!-- End of Search Bar -->
        </div>
        <!-- End of search -->

        <!-- flag -->
        <div class="countryflag d-flex">
            <img src="media/india.png" alt="Location=India">
            <span>EN</span>
            <i class="fa-solid fa-caret-down"></i>
        </div>
        <!-- flag end -->

        <!-- Start Hello Username -->
        <ul class="nav_menu d-flex">
            <li><a href="#">
                Hello, sign in<br>
                <span>Accounts and Lists <i class="fa-solid fa-caret-down"></i> </span>
            </a>
            </li>
            
            <!-- End Hello Username -->
            <!-- returns and orders -->
            <li>
                <a href="#">
                    Returns<br>
                    <span>& orders</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-cart-shopping fa-2x"></i>
                    <span>0</span>
                </a>
            </li>
        </ul>

         <!-- end returns and orders  -->

            
        
            
            
    </nav>
    
</body>
</html>
